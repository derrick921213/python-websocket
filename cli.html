<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Websocket網頁JS示範</title>
        <script type="text/javascript">
            function WebSocketTest()
            {
                var ws = new WebSocket("ws://127.0.0.1:4200")
                ws.onopen = function()
                {
                    ws.send("This is a test meg");
                    alert("數據發送中:\n這是測試");
                };
                ws.onmessage = function(evt)
                {
                    var received_msg = evt.data;
                    alert("數據已接收:\n" + received_msg);
                    ws.close();
                };
                ws.onclose = function(){alert("連接已關閉");};
            }
        </script>
    </head>
    <body>
        <div id="sse">
            <a href="javascript:WebSockettest()">運行WebSocket</a>
        </div>
    </body>
</html>
